packages:
  - name: auth
    environment:
      ADMIN_NAME: ${ADMIN_NAME}
      ADMIN_PASS: ${ADMIN_PASS}
      JWTKey: ${JWTKey}
      JWTSECRET: ${JWTSECRET}
      LOG_DESTINATIONS: '[{"logtail":{"token":"${LOGTAIL}"}}]'
    functions:
      - name: home
        runtime: 'python:3.11'
        limits:
          timeout: 30000
      - name: login
        runtime: 'python:3.11'
        limits:
          timeout: 30000
      - name: logout
        runtime: 'python:3.11'
        limits:
          timeout: 30000