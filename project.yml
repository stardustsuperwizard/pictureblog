  ADMIN_PASS: ${ADMIN_PASS}
  JWTKey: ${JWTKey}
  JWTSECRET: ${JWTSECRET}
packages:
  - name: auth
    functions:
      - name: home
        runtime: 'python:3.11'
        limits:
          timeout: 30000
      - name: login
        runtime: 'python:3.11'
        limits:
          timeout: 30000
      - name: logout
        runtime: 'python:3.11'
        limits:
          timeout: 30000
  - name: fediverse
    functions:
      - name: mastodon
        runtime: 'python:3.11'
        limits:
          timeout: 30000