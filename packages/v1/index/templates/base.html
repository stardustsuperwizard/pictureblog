<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
</head>
<body>
    {% if user %}
    <h1>Hello, {{ user }}</h1>
    <a href="/api/v1/login"><button>Login</button></a>
    {% else %}
    <h1>Hello, stranger!</h1>
    <a href="/api/v1/logout"><button>Logout</button></a>
    {% endif %}
    <p>{{ event }}</p>
</body>
</html>
