<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>

    <script defer src="js/alpine.js"></script>
</head>
<body>
    <h1>Welcome Page</h1>
    <div x-data="{
        mainContent: {},
    
        getContent() {
            fetch('/api/v1/index')
                .then((response) => response.json())
                .then((json) => this.mainContent = json);
        }
    }" x-init="getContent()">
        <p x-text="mainContent.message"></p>
    </div>


    <footer>
        <p x-data="{ message: 'I ❤️ Alpine' }" x-text="message"></p>
      </footer>
</body>
</html>
